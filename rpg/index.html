<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RPG de Personajes Fantásticos</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <h1>RPG de Personajes Fantásticos</h1>
        <div id="game">
            <div id="characters">
                <!-- Aquí se generarán los personajes dinámicamente -->
            </div>
            <div id="actions">
                <h2>Acciones:</h2>
                <div id="action-buttons">
                    <!-- Botones de acciones se generarán dinámicamente -->
                </div>
				<h2>Personajes:</h2>
                <div id="character-buttons">
                    <!-- Botones de selección de personaje enemigo se generan dinámicamente -->
                </div>
            </div>
            <div id="log">
                <h2>Registro de Acciones</h2>
                <ul id="log-list"></ul>
            </div>
        </div>
        <script src="js/script.js" type="module"></script>
    </body>
</html>
